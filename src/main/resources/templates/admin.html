<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ru">
<head th:replace="fragments/layout :: meta (pageTitle='Admin panel')">
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<div class="row vh-100">
    <th:block th:replace="fragments/navigation :: navigation"></th:block>
    <div class="bg-light col-9">
        <h1 class="mt-3">Admin panel</h1>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
                   aria-selected="true">Users table</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                   aria-controls="profile" aria-selected="false">New User</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                <div th:insert="userlist :: userlist"></div>
            </div>
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                <div th:insert="fragments/user-form :: form"></div>
            </div>
        </div>
    </div>
</div>
<th:block th:replace="fragments/layout :: scripts">
</th:block>
</body>
</html>
