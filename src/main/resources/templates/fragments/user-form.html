<div th:fragment="form">
    <div class="card">
        <h5 class="card-header">Add new user</h5>
        <div class="card-body d-flex justify-content-center text-center font-weight-bolder">
            <form method="POST" th:action="@{'/admin/add'}" th:object="${user}" id="add-form"
                  class="user-form">
                <div th:replace="fragments/user-inputs :: inputs"></div>
                <div>
                    <button type="submit" class="btn btn-success">Add new user</button>
                </div>
            </form>
        </div>
    </div>
</div>
