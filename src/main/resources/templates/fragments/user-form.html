<div th:fragment="form">
    <div class="card">
        <h5 class="card-header">Add new user</h5>
        <div class="card-body d-flex justify-content-center text-center font-weight-bolder">
            <form method="POST" th:action="@{'/admin/' + ${user.id == null ? 'add' : 'edit'}}" th:object="${user}"
                  class="w-25">
                <input th:field="*{id}" type="hidden">
                <div>
                    <div class="form-group">
                        <label>First Name</label>
                        <input th:field="*{firstName}" type="text" placeholder="" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input th:field="*{lastName}" type="text" placeholder="" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Age</label>
                        <input th:field="*{age}" type="number" placeholder="" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>E-mail</label>
                        <input th:field="*{email}" type="email" placeholder="" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input th:field="*{password}" type="password" placeholder="" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Roles</label>
                        <select multiple  th:field="*{roles}" class="form-control" size="2">
                            <option th:each="role : ${allRoles}" th:value="${role}" th:text="${role.getRoleName()}">
                        </select>
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn btn-success">Add new user</button>
                </div>
            </form>
        </div>
    </div>
</div>
