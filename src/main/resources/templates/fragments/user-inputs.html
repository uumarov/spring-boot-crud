<div th:fragment="inputs" class="user-form-inputs">
  <div class="form-group d-none">
    <label>ID</label>
    <input th:field="*{id}" type="hidden" class="form-control">
  </div>
  <div class="form-group">
    <label>First Name</label>
    <input th:field="*{firstName}" type="text" placeholder="" class="form-control">
  </div>
  <div class="form-group">
    <label>Last Name</label>
    <input th:field="*{lastName}" type="text" placeholder="" class="form-control">
  </div>
  <div class="form-group">
    <label>Age</label>
    <input th:field="*{age}" type="number" placeholder="" class="form-control">
  </div>
  <div class="form-group">
    <label>E-mail</label>
    <input th:field="*{email}" type="email" placeholder="" class="form-control">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input th:field="*{password}" type="password" placeholder="" class="form-control">
  </div>
  <div class="form-group">
    <label>Roles</label>
    <select multiple  th:field="*{roles}" class="form-control" size="2">
      <option th:each="role : ${allRoles}" th:value="${role}" th:text="${role.getRoleName()}">
    </select>
  </div>
</div>
