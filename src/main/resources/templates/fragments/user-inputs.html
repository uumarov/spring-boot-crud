<div th:fragment="inputs" class="user-form-inputs">
  <div class="form-group d-none">
    <label>ID</label>
    <input type="hidden" class="form-control" id="id" name="id" value="">
  </div>
  <div class="form-group">
    <label>First Name</label>
    <input type="text" placeholder="" class="form-control" id="firstName" name="firstName" value="">
  </div>
  <div class="form-group">
    <label>Last Name</label>
    <input type="text" placeholder="" class="form-control" id="lastName" name="lastName" value="">
  </div>
  <div class="form-group">
    <label>Age</label>
    <input type="number" placeholder="" class="form-control" id="age" name="age" value="">
  </div>
  <div class="form-group">
    <label>E-mail</label>
    <input type="email" placeholder="" class="form-control" id="email" name="email" value="">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" placeholder="" class="form-control" id="password" name="password" value="">
  </div>
  <div class="form-group">
    <label>Roles</label>
    <select multiple  class="form-control" size="2" id="roles" name="roles">
    </select>
  </div>
</div>
